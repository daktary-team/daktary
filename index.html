<!DOCTYPE html>
<html lang="fr">
  <head>
    <script>
      if (! navigator.onLine) {
        window.location = '503.html'
      }
    </script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="daktary.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.21/HTMLImports.min.js"></script>
    <link id="link-layout-repositories" rel="import" href="layout-repositories.html">
    <link id="link-layout-viewer" rel="import" href="layout-viewer.html">
    <script src="config.js"></script>
    <script src="lib/daktary.js"></script>
    <script>
      const ghUrl = window.location.toString().split('#')[1] ||
        'multibao/contributions/tree/master/contributions'
      const githubUrl = new GithubUrl(ghUrl)
      if (! githubUrl.isValid) {
        window.location = '404.html'
      }
      window.onhashchange = () => window.location.reload(true)
    </script>
    <script src="layout-repositories.js"></script>
    <script src="layout-viewer.js"></script>
    <title>Multibao - apprendre des autres cultures.</title>
  </head>
  <body>
    <div id="container" class="container">
    </div>
  </body>
</html>
